###########################################
#                                         #
#                插件配置                  #
#                                         #
###########################################

# 修改SQLite库下database.db的名字
# 可以在本插件根目录下找到 /data/folder 文件夹,下面可以设置database.db的名称,方便去找.
database-name: 'database'

#OP的名字颜色 前面不需要加&
ops-color-name: 'c'

#玩家如果有nick的话 前面就会显示这个 汉化的时候我是直接删了 
nickname-prefix: '~'

# nick最长长度.
nickname-length: 20

# 默认自带的权限, 可以在这里添加玩家默认拥有的权限
# 如果你用了PermissionSex或者PermissionSplus权限组插件，请在下面设置为true
use-permissions: false
# 添加不带“main”的权限名以添加默认权限
#玩家默认权限
user-permissions:
- afk
- back
- balance
- baltop
- balance.other
- build
- build.use
- build.place
- build.break
- clear
- sethome
- home
- delhome
- chat
- help
- helpstaff
- ignore
- kit
- kit.tools
- list
- mail
- mail.send
- mail.read
- mail.clear
- me
- motd
- msg
- pay
- realname
- sign
- sign.use
- sign.use.balance
- sign.use.buy
- sign.use.disposal
- sign.use.enchant
- sign.use.free
- sign.use.gamemode
- sign.use.heal
- sign.use.kit
- sign.use.repair
- sign.use.sell
- sign.use.time
- sign.use.warp
- spawn
- suicide
- ptime
- tpa
- tpaccept
- tpahere
- tpdeny
- warp
- warps
- orecrops.limit.default
- orecrops.limit.admin
# 传送后的无敌时间
teleport-safety:
  enabled: true
  duration: 30

# 加入游戏后多少时间内无法被攻击
login-attack-delay: 100

# 针对不同的传送情况设置一定的延迟
Teleport:
 tpa-expire-time: 190
 warp-delay: false
 warp-delay-time: 10
 spawn-delay: false
 spawn-delay-time: 30
 back-delay: false
 back-delay-time: 30


# 使用/heal或/feed的延迟.
Heal:
 enabled-delay: false
 heal-delay: 60 
 feed-delay: 60

# 禁止开启上帝模式的世界.
no-god-in-worlds:
- example_the_end
- example_nether

# 当玩家离开游戏时自动关闭他的上帝模式
god-disable-quit: false

# 玩家邮箱要是满了的话就会收不到新邮件...
not-send-full-mailbox: true
mailboxlimit: 10 
 
# 绕过默认的每个装备上附魔的最大级别检查
enchantments:
 bypassmaxlevel: false
 # 可以用 /reapir 修理附魔装备
repair-enchanted: true

# 如果你把这个设置为true的话 必须为玩家添加 main.warp.<名字> 的权限
per-warp-permission: false

AFK:
 AutoAFK: false
 # 面设置为true的话 玩家会在<time>后自动进入挂机(AFK)模式
 time: 190
 AutoKick: false
 # 上面设置为true的话,玩家一进AFK模式就会被飞出去
 Kick-time: 190
 Kick-Message: '&cYou are been kicked for AFK'
# 下面设置为true时,当玩家移动时,会自动把玩家从AFK状态中移除
# 无论怎么设置，在说话/使用命令时，玩家都会离开AFK挂机状态.
cancel-afk-on-move: true
# 如果你想让玩家在AKF挂机状态时无法通过移动来解除的话，设置为true.
# 若设置为true的话,只是建议将上面的cancel-afk-on-move设置为false.
freeze-afk-players: false
 
# 设置为true来显示游戏内的死亡提示,那么false就是不显示啦www
death-messages: true

# 如果玩家拥有main.selentjoin和main.selntquit权限时
# 服务器将不会显示他们进入游戏或退出游戏的提示
# 如果拥有main.selentjoin.winze权限的话,玩家会在加入游戏时自动完全隐身
allow-silent-join-quit: false

# 可以在此处自定义加入游戏的消息，设置为“none”的话就不会有提示了.
# 支持颜色代码的，占位符{player}会显示玩家的ID,而占位符{displayname}会显示玩家的nick.
custom-join-message: "none"
 
# 可以在此处自定义离开游戏的消息，设置为“none”的话就不会有提示了.
# 支持颜色代码的，占位符{player}会显示玩家的ID,而占位符{displayname}会显示玩家的nick.
custom-quit-message: "none"


# 允许玩家设置一堆home
# 如果玩家有main.sethome权限,是以dafault来算的.
# main.sethome.vip或main.sethome.staff两个权限节点可以让玩家设置更多的home.
sethome:
  default: 50
  vip: 100
  staff: 999

# 下面设置为true时,玩家死亡后会在home处复活，而不是在主城或者别的什么spawn点.
spawn-at-home-on-death: false  
  
# 是代替了tplogin插件的效果,让玩家在登录时传送至主城(设置的spawn点),而不是下线地点
spawn-TP: false
  
# 那个，如果想弄一个指令牌子的话，把前面的 # 去掉就行了
# 不动的话就是禁用状态的说

enabledSigns:
  #- color
  #- balance
  #- buy
  #- sell
  #- free
  #- disposal
  #- warp
  #- kit
  #- enchant
  #- gamemode
  #- heal
  #- repair
  #- time
  #- weather  

# 在使用 /warp 或 /warps 时打开gui
